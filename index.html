<!DOCTYPE html>
<html lang="fr-FR">
    <head>
        <title>Convertisseur de monnaie</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Cette page vous propose un convertissuer de monnaie" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Indie+Flower&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
        <script src="main.js" defer></script>
    </head>
    <body>
        <ul>
            <li>
                <h1>
                    Convertisseur de monnaie
                </h1>
            </li>
            <li class="li2">
                <form>
                    <label for="from">Monnaie d'entrée</label>
                    <input type="number" name="from" id="from" placeholder="0,00" />
                    <label for="from_currencies"></label>
                    <select name="from_currencies" id="from_currencies">
                        <option value="AUD">Australian Dollar (AUD)</option>
                        <option value="BGN">Bulgarian Lev (BGN)</option>
                        <option value="BRL">Brazilien Real (BRL)</option>
                        <option value="CAD">Canadian Dollar (CAD)</option>
                        <option value="CHF">Swiss Franc (CHF)</option>
                        <option value="CNY">Chinese Renminbi Yuan (CNY)</option>
                        <option value="CZK">Czech Koruna (CZK)</option>
                        <option value="DKK">Danish Krone (DKK)</option>
                        <option value="EUR">Euro (EUR)</option>
                        <option value="GBP">British Pound (GBP)</option>
                        <option value="HKD">Hong Kong Dollar (HKD)</option>
                        <option value="HRK">Croatian Kuna (HRK)</option>
                        <option value="HUF">Hungarian Forint (HUF)</option>
                        <option value="IDR">Indonesian Rupiah (IDR)</option>
                        <option value="ILS">Israeli New Sheqel (ILS)</option>
                        <option value="INR">Indian Rupee (INR)</option>
                        <option value="ISK">Icelandic Króna (ISK)</option>
                        <option value="JPY">Japanese Yen (JPY)</option>
                        <option value="KRW">South Korean Won (KRW)</option>
                        <option value="MXN">Mexican Peso (MXN)</option>
                        <option value="MYR">Malaysian Ringgit (MYR)</option>
                        <option value="NOK">Norwegian Krone (NOK)</option>
                        <option value="NZD">New Zealand Dollar (NZD)</option>
                        <option value="PHP">Philippine Peso (PHP)</option>
                        <option value="PLN">Polish Złoty (PLN)</option>
                        <option value="RON">Romanian Leu (RON)</option>
                        <option value="RUB">Russian Ruble (RUB)</option>
                        <option value="SEK">Swedish Krona (SEK)</option>
                        <option value="SGD">Singapore Dollar (SGD)</option>
                        <option value="THB">Thai Baht (THB)</option>
                        <option value="TRY">Turkish Lira (TRY)</option>
                        <option value="USD">United States Dollar (USD)</option>
                        <option value="ZAR">South African Rand (ZAR)</option>
                    </select>
                    <button type="button" class="switch"><img src="sync-alt-solid.svg" alt="Iconne inverse" class="bouinv"></button>
                    <label for="to">Monnaie de sortie</label>
                    <input type="number" name="to" id="to" placeholder="0,00" />
                    <label for="to_currencies"></label>
                    <select name="to_currencies" id="to_currencies">
                        <option value="AUD">Australian Dollar (AUD)</option>
                        <option value="BGN">Bulgarian Lev (BGN)</option>
                        <option value="BRL">Brazilien Real (BRL)</option>
                        <option value="CAD">Canadian Dollar (CAD)</option>
                        <option value="CHF">Swiss Franc (CHF)</option>
                        <option value="CNY">Chinese Renminbi Yuan (CNY)</option>
                        <option value="CZK">Czech Koruna (CZK)</option>
                        <option value="DKK">Danish Krone (DKK)</option>
                        <option value="EUR">Euro (EUR)</option>
                        <option value="GBP">British Pound (GBP)</option>
                        <option value="HKD">Hong Kong Dollar (HKD)</option>
                        <option value="HRK">Croatian Kuna (HRK)</option>
                        <option value="HUF">Hungarian Forint (HUF)</option>
                        <option value="IDR">Indonesian Rupiah (IDR)</option>
                        <option value="ILS">Israeli New Sheqel (ILS)</option>
                        <option value="INR">Indian Rupee (INR)</option>
                        <option value="ISK">Icelandic Króna (ISK)</option>

                        <option value="KRW">South Korean Won (KRW)</option>
                        <option value="MXN">Mexican Peso (MXN)</option>
                        <option value="MYR">Malaysian Ringgit (MYR)</option>
                        <option value="NOK">Norwegian Krone (NOK)</option>
                        <option value="NZD">New Zealand Dollar (NZD)</option>
                        <option value="PHP">Philippine Peso (PHP)</option>
                        <option value="PLN">Polish Złoty (PLN)</option>
                        <option value="RON">Romanian Leu (RON)</option>
                        <option value="RUB">Russian Ruble (RUB)</option>
                        <option value="SEK">Swedish Krona (SEK)</option>
                        <option value="SGD">Singapore Dollar (SGD)</option>
                        <option value="THB">Thai Baht (THB)</option>
                        <option value="TRY">Turkish Lira (TRY)</option>
                        <option value="USD">United States Dollar (USD)</option>
                        <option value="ZAR">South African Rand (ZAR)</option>
                    </select>
            
                    <input type="submit" value="Convertir !" class="convertir"/>
                </form>
            </li>
        </ul>
    </body>
</html>
